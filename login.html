<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI바이브웹 로그인">
    <title>로그인 - AI바이브웹</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo"><a href="index.html">AI바이브웹</a></h1>
            <nav class="gnb">
                <ul>
                    <li><a href="index.html#intro">소개</a></li>
                    <li><a href="index.html#curriculum">커리큘럼</a></li>
                    <li><a href="index.html#tech-stack">기술스택</a></li>
                    <li><a href="index.html#benefits">기대효과</a></li>
                    <li><a href="board.html">커뮤니티</a></li>
                    <li id="auth-menu">
                        <!-- 비로그인 상태 -->
                        <a href="login.html" class="auth-link" id="auth-link-login">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </a>
                        <!-- 로그인 상태 -->
                        <div class="auth-user" id="auth-user" style="display: none;">
                            <span class="user-email" id="user-email"></span>
                            <a href="#" class="auth-link" id="auth-link-logout" onclick="logout(event)">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="section">
            <div class="container">
                <div class="auth-container">
                    <h2 class="section-title">로그인</h2>

                    <!-- Login Form -->
                    <div id="login-form-container" class="auth-form">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">이메일</label>
                                <input type="email" id="login-email" placeholder="이메일을 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">비밀번호</label>
                                <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember-me" checked>
                                    <span>자동 로그인 유지</span>
                                </label>
                            </div>
                            <button type="submit" class="btn-primary btn-block">로그인</button>
                        </form>
                        <p class="auth-switch">
                            계정이 없으신가요? <a href="#" id="show-signup">회원가입</a><br>
                            <a href="#" id="show-reset-password">비밀번호를 잊으셨나요?</a>
                        </p>
                    </div>

                    <!-- Signup Form -->
                    <div id="signup-form-container" class="auth-form" style="display: none;">
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="signup-email">이메일</label>
                                <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">비밀번호</label>
                                <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password-confirm">비밀번호 확인</label>
                                <input type="password" id="signup-password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                            </div>
                            <button type="submit" class="btn-primary btn-block">회원가입</button>
                        </form>
                        <p class="auth-switch">
                            이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a>
                        </p>
                    </div>

                    <!-- Reset Password Form -->
                    <div id="reset-password-form-container" class="auth-form" style="display: none;">
                        <form id="reset-password-form">
                            <div class="form-group">
                                <label for="reset-email">이메일</label>
                                <input type="email" id="reset-email" placeholder="가입한 이메일을 입력하세요" required>
                            </div>
                            <p class="form-help-text">입력한 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>
                            <button type="submit" class="btn-primary btn-block">재설정 링크 받기</button>
                        </form>
                        <p class="auth-switch">
                            <a href="#" id="back-to-login">로그인으로 돌아가기</a>
                        </p>
                    </div>

                    <!-- Message Display -->
                    <div id="auth-message" class="auth-message"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI바이브웹. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
